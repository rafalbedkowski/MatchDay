<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Zaprezentuj swoją drużynę przed meczem."
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Match Day</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <button class="getPictureBtn">PNG</button>
        <button class="loginBtn">Zaloguj</button>
        <button class="logoutBtn noDisplay">Wyloguj</button>
        <button class="editBtn noDisplay">Edytuj</button>
      </div>
      <div class="pitch" id="screeshot">
        <div class="crest"></div>
        <div class="match">
          <input class="homeTeam" type="text" placeholder="Gospodarz" />
          <span>vs</span>
          <input class="guestTeam" type="text" placeholder="Goście" />
          <input class="matchDate" type="text" placeholder="Data meczu" />
          <input
            class="matchAddress"
            type="text"
            placeholder="Miejsce rozgrywek"
          />
        </div>
        <div class="reserve">
          <label>Gracze rezerwowi</label>
        </div>
        <div class="staffMatch">
          <label>Sztab szkoleniowy</label>
        </div>
        <div class="sponsors"></div>
        <div class="footer">
          <a href="http://www.webmorezo.eu"
            >© Rafał Będkowski | www.webmorezo.eu</a
          >
        </div>
      </div>
      <div class="composition">
        <div class="headerPlayer">Zawodnicy</div>
        <div class="players"></div>
      </div>
    </div>
    <div class="modal"></div>

    <form class="loginContainer noLogin">
      <label>Nazwa użytkownika</label>
      <input type="text" id="loginName" />
      <label>Hasło</label>
      <input type="password" id="password" />
      <button class="loginButton">Login</button>
      <button class="cancelButton">Anuluj</button>
      <button class="registerButton">Nie masz konta ? Zarejestruj się !</button>
    </form>

    <form class="registerContainer noRegister">
      <label>Nazwa użytkownika</label>
      <input type="text" id="userName" />
      <label>Adres email</label>
      <input type="text" id="email" />
      <label>Hasło</label>
      <input type="password" id="registerPassword" />
      <label>Powtórz hasło</label>
      <p class="registerError"></p>
      <input type="password" id="registerConfirmedPassword" />
      <button class="registerContainerButton">Zarejestruj</button>
      <button class="cancelContainerButton">Anuluj</button>
    </form>

    <form
      id="form"
      class="newStaff noNew"
      action=""
      enctype="multipart/form-data"
    >
      <p>Konfiguracja drużyny</p>
      <div class="imageContainer">
        <div class="imageWrapper">
          <img id="previewCrest" />
          <button class="crestBtn">Herb drużyny</button>
          <input id="getCrest" type="file" accept="image/*" name="crestImg" />
        </div>
        <div class="imageWrapper">
          <img id="previewPlayer" />
          <button class="playerBtn">Koszulka zawodnika</button>
          <input id="getPlayer" type="file" accept="image/*" name="playerImg" />
        </div>
        <div class="imageWrapper">
          <img id="previewGoalKeeper" />
          <button class="goalKeeperBtn">Koszulka bramkarza</button>
          <input
            id="getGoalKeeper"
            type="file"
            accept="image/*"
            namw="goalkeeperImg"
          />
        </div>
        <div class="imageWrapper">
          <img id="previewSponsors" />
          <button class="sponsorsBtn">Baner sponsorów</button>
          <input
            id="getSponsors"
            type="file"
            accept="image/*"
            name="sponsorsImg"
          />
        </div>
      </div>
      <div class="newPlayerHeader">
        <p class="number">Nr</p>
        <p class="name">Nazwa</p>
        <p class="gk">G</p>
      </div>
      <div class="newPersonContainer"></div>
      <div class="newPersonBtnContainer">
        <button class="newPersonBtn">+</button>
        <button class="newStaffCancelBtn">Anuluj</button>
        <button class="newStaffSaveBtn">Zapisz</button>
      </div>
    </form>
  </body>
</html>
